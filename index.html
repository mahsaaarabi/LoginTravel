<!DOCTYPE html>
<html lang="en" dir="ltr">
<!-- Developed By Mahsa.Aarabi -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Travel - Official</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<!-- Developed By Mahsa.Aarabi -->

<body dir="ltr" lang="en" contenteditable="false" oncontextmenu="return true;">
    <!-- Main Travel Cover App Effect -->
    <div class="box-effect"></div>
    <!-- Main Travel App -->
    <div class="main-app">
        <h2 class="main-app-title">Login Travel</h2>
        <!-- Main Travel Form-->
        <form class="main-app-login-form" action="" method="post" enctype="multipart/form-data">
            <input required="" type="text" placeholder="Enter username.." name="username" id="username" />
            <input required="" minlength="8" maxlength="28" type="password" placeholder="Enter password.." name="password" id="password" />
            <input type="email" placeholder="Enter email address.." name="email" id="email" />
            <div class="main-app-login-form-state">
                <a href="#">Forgot your password?</a>
                <button type="submit" class="main-app-login-form-button">
                    Login
                </button>
            </div>
        </form>
        <!-- Circle Effect -->
        <div class="main-app-effect-circle"></div>
    </div>
</body>
<!-- Developed By Mahsa.Aarabi -->

</html>
